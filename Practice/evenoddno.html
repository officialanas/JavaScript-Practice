<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even Number</title>
    <script>
      function odd_even(num) {
        var no;
        if (num % 2 == 0) {
          alert("Even Number");
        } else {
          alert("Odd Number");
        }
      }
    </script>
  </head>
  <body>
    Enter any number: <input type="number" id="no_input" /> <br />
    <button onclick="odd_even()">Click me</button>
  </body>
</html>
