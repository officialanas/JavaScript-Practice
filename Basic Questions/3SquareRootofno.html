<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Root of number</title>
    <script>
      let a = prompt("Enter No:", "");
      let b = Math.sqrt(a);
      document.write(b);
    </script>
  </head>
  <body>
    <p>Square Root of number</p>
  </body>
</html>
