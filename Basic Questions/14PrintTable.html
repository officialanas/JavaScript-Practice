<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Print Table</title>
    <script>
      function table(number) {
        for (var i = 0; i <= 10; i++) {
          var res = i * number;
          console.log(`${number} X ${i} = ${res}`);
        }
      }
      table(5);
      table(15);
    </script>
  </head>
  <body>
    <h1>Print Table</h1>
  </body>
</html>
