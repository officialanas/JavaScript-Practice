<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Series</title>
    <script>
      // 1,2,3,5,8,13,21,34
      var a = 0;
      var b = 1;
      for (var i = 0; i <= 7; i++) {
        var temp = a + b;
        console.log(temp);
        a = b;
        b = temp;
      }
      
    </script>
  </head>
  <body>
    <h1>Fibonacci Series</h1>
  </body>
</html>
