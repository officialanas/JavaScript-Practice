<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Convert Kilometer to miles</title>
    <script>
      function convert() {
        var kms = document.getElementById("data").value;
        const factor = 0.621371;
        var miles = kms * factor;
        document.getElementById("res").innerText = `${miles} miles`;
      }
    </script>
  </head>
  <body>
    <input type="number" step="any" id="data" /> kms
    <button onClick="convert()">Convert</button> miles
    <h1 id="res"></h1>
  </body>
</html>
