<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      CHeck Number of Occurence of a character in a string using for loop
    </title>
    <script>
      var string = prompt("Please Enter the String");
      var letter = prompt("Please Enter the Letter");
      let strlen = string.length;
      var counter = 0;
      for (var i = 0; i < strlen; i++) {
        if (string[i] == letter) {
          counter++;
        }
      }
      console.log(`${string}  => ${letter} = ${counter}`);
    </script>
  </head>
  <body>
    <h1>CHeck Number of Occurence of a character in a string using for loop</h1>
  </body>
</html>
