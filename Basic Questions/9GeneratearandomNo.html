<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate a Random Number</title>
    <script>
      var x = Math.random();
      console.log("Before Calculation" + x);
      var x = x * (100 - 1) + 1;
      console.log("After Calculation " + x);
      var x = x * (100 - 1) + 1;
      console.log(" After Math.floor" + Math.floor(x));
    </script>
  </head>
  <body>
    <h1>Generate a Random Number</h1>
  </body>
</html>
