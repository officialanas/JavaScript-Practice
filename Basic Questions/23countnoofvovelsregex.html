<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Number of Vovels in a string using Regex</title>
    <script>
      // Regex
      var string = prompt("Please Enter a string");
      console.log(string);
      const reg = /[aeiou]/gi;
      var test = string.match(reg);
      console.log(test.length);
    </script>
  </head>
  <body>
    <h1>Count Number of Vovels in a string using Regex</h1>
  </body>
</html>
