<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Prime Or Not</title>
    <script>
      //Prime Number is a positive No. that is only divisible by 1 or itself
      // Ex  - 2,3,5,7,11 ,13
      var number = prompt("Please Enter a Number");
      if (number == 1) {
        console.log(` ${number} is neither prime nor composite`);
      } else if (number < 1) {
        console.log(`${number} is not a prime number`);
      } else {
        for (var i = 2; i < number; i++) {
          if (number % i == 0) {
            var res = `${number} is not a prime number`;
            break;
          } else {
            var res = `${number} is a prime number`;
          }
        }
        console.log(res);
      }
    </script>
  </head>
  <body>
    <h1>Check Prime Or Not</h1>
  </body>
</html>
