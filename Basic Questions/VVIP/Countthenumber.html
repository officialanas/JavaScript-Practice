<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count the number of times a same value appears in the array</title>
    <script>
      const arr = [1, 2, 3, 4, 1, 2, 2, 3, 9, 9, 9, 9, 9, 3, 3, 2];
      let countobj = {};
      arr.forEach((key) => {
        countobj[key] = countobj[key] + 1 || 1;
      });
      console.log(countobj);
    </script>
  </head>
  <body>
    <h1>Count Array</h1>
  </body>
</html>
