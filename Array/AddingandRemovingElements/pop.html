<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop</title>
    <script>
      const numbers = [10, 20, 30];
      const last = numbers.pop();

      console.log(last); // 30
      console.log(numbers.length); // 2
    </script>
  </head>
  <body>
    <h1>pop</h1>
  </body>
</html>
