<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronous</title>
    <script>
      const fun2 = () => {
        setTimeout(() => {
          console.log("Function 2 is Called");
        }, 2000);
      };

      const fun1 = () => {
        console.log("Function 1 is Called upper");
        fun2();
        console.log("Function 1 called lower");
      }; 
      fun1();
    </script>
  </head>
  <body>
    <h1>Asynchronous</h1>
  </body>
</html>
